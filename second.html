<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card-list">
      <div class="card-list__item card-list__item--active">
        <div class="card-list__top">
          <div class="card-list__star">
            <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 9.5L6 15L5 23.5L12.5 20L20 23.5L19 15L24 9.5L16.5 8L12.5 1L8.5 8L1 9.5Z" id="star-svg" stroke="#58A5EF" stroke-width="2" />
            </svg>
          </div>
          <div class="card-list__level">Level 1</div>
        </div>

        <div class="card-list__require">
          <div class="card-list__require-title">Requirements</div>
          <ul class="card-list__require-list">
            <li class="card-list__require-item">Confirm E-mail</li>
            <li class="card-list__require-item">Confirm Phone Number</li>
            <li class="card-list__require-item">Enter personal details</li>
          </ul>
        </div>

        <div class="card-list__annual">Annual turnover - up to 2.500 EUR</div>
      </div>
      <div class="card-list__item">
        <div class="card-list__top">
          <div class="card-list__star">
            <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 9.5L6 15L5 23.5L12.5 20L20 23.5L19 15L24 9.5L16.5 8L12.5 1L8.5 8L1 9.5Z" stroke="#58A5EF" stroke-width="2" />
            </svg>
          </div>
          <div class="card-list__level">Level 2</div>
        </div>

        <div class="card-list__require">
          <div class="card-list__require-title">Requirements</div>
          <ul class="card-list__require-list">
            <li class="card-list__require-item">Upload Photo ID</li>
            <li class="card-list__require-item">Upload Utility Bill</li>
          </ul>
        </div>

        <div class="card-list__annual">Annual turnover - up to 30.000 EUR</div>
      </div>
    </div>
  </body>
</html>
